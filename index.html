<!doctype html>
<html>

<head>
  <title> Calculator </title>
  <link rel= "stylesheet" href= "calstyle.css"/>
  <META HTTP-EQUIV="content-type" CONTENT="text/html; charset=utf8">
</head>

<body>
  <div class="calculator-wrapper">
    <div class= "calculator">
      <div id = "display"> 0 </div>
      <div id = "plus"> + </div>
      <div id = "sub"> - </div>
      <div id = "multiply"> * </div>
      <div id = "divide"> / </div>
      <div id = "seven"> 7 </div>
      <div id = "eight"> 8 </div>
      <div id = "nine"> 9 </div>
      <div id = "four"> 4 </div>
      <div id = "five"> 5 </div>
      <div id = "six"> 6 </div>
      <div id = "one"> 1 </div>
      <div id = "two"> 2 </div>
      <div id = "three"> 3 </div>
      <div id = "zero"> 0 </div>
      <div id = "decimal"> . </div>
      <div id = "clear"> AC </div>
      <div id = "equal"> = </div>
    </div>
  </div>

  <script src="calscript.js"></script>
</body>

</html>
